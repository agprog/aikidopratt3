<ul id="flexbox-ul">
	<li class="carousel-{{instance}} zone-{{instance}}" ng-repeat="slide in slides">
			<a class="content-flex" href="/galeries/{{slide._id}}/">
				<img class="img-flex" src="/uploads/galeries/{{slide._id}}/thumbnail.jpg" alt="galerie photos {{slide.title}}" class="{{slide.title}}"/>
				<span class="title-flex">{{slide.title}}</span>
			</a>
	</li>
</ul>
