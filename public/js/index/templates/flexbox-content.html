<ul id="flexbox-ul">
	<li class="carousel-{{instance}} zone-{{instance}}" ng-repeat="slide in slides">
		<div>
			<p>{{slide.nom}}</p>
			<p class="actu-title">{{slide.description}}</p>
			<p class="actu-rdv" ng-if="slide.lien">{{slide.lien}}</p>
			<div class="actu-excerpt">{{slide.excerpt}}</div>
		</div>
	</li>
</ul>
