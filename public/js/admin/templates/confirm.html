<div id="confirm-window">
	<h2>Confirmation de suppression</h2>
	<p class="confirm-text"> Voulez vous supprimer cette valeur ?</p>
	<p class="confirm-text">{{confirm_key}} {{confirm_id}}</p>
	<p id="confirm-buttons">
		<input type="button" value="Non" ng-click="generaliteConfAbort()"/>
		<input type="button" value="Oui" data-id="{{confirm_id}}" ng-click="generaliteDelete($event)" />
	</p>
</div>
